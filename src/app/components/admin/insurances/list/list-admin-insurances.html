<div class="row">
  <div class="col-xs-12 col-sm-12 col-md-offset-3 col-md-6 col-lg-offset-3 col-lg-6 app-view-container">
    <h2 class="text-center"> Listado de seguros comprados </h2>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>
            Codigo
          </th>
          <th>
            Usuario
          </th>
          <th>
            Documento usuario
          </th>
          <th>
            Total
          </th>
          <th>
            Detalle
          </th>
        </tr>
      </thead>
      <tbody *ngIf="payments">
        <tr *ngFor="let p of payments">
          <td>
            {{p.soat_insurance.payment_id}}
          </td>
          <td>
            {{p.user.first_name}}
          </td>
          <td>
            {{p.user.document_number}}
          </td>
          <td>
            {{p.total | currency: 'COL'}}
          </td>
          <td>
            <button type="button" [routerLink]="['/payment_detail/',p.soat_insurance.payment_id]" class="btn btn-default primary-color-dark secondary-text-color">
              <span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
