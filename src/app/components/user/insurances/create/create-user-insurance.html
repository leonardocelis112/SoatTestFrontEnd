<div class="row">
  <div class="col-xs-12 col-sm-12 col-md-offset-3 col-md-6 col-lg-offset-3 col-lg-6 app-view-container">
    <h2 class="text-center">Adquiera su seguro SOAT</h2>
    <div *ngIf="showAlert" class="alert-margin alert alert-{{alertMessage.type}} alert-dismissible" role="alert">
      <strong>¡{{(alertMessage.type === 'success')? 'Exito': 'Alerta'}}!</strong> {{alertMessage.data}}
    </div>
    <form  #form="ngForm" (ngSubmit)="submitForm(form.value)">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Datos del vehículo a asegurar</h3>
          </div>
          <div class="panel-body">
            <div class="form-group">
            <label for="documentTypeSelect">Clase de vehiculo</label>
              <select ngModel class="form-control" name="vehicleClass" id="documentTypeSelect" (change)="handleOnVehicleClassChange($event.target.value)"required>
                  <option *ngFor="let v of vehicleClasses" [value]="v.id">{{v.name}}</option>
              </select>
            </div>
            <div class="form-group">
            <label for="documentTypeSelect">Sub clase</label>
              <select ngModel class="form-control" name="vehicleSubType" id="documentTypeSelect" required>
                  <option *ngFor="let vs of vehicleSubTypes" [value]="vs.id">{{vs.name}}</option>
              </select>
            </div>
            <div class="form-group">
              <label for="registrationPlate">Placa</label>
              <input type="text" class="form-control" (change) = "onChangeRegistrationPlate($event.target.value)" ngModel name = "registrationPlate" id="registrationPlate" placeholder="Placa" required>
            </div>
            <div class="form-group">
              <label for="age">Edad del vehículo (en años)</label>
              <input type="number" class="form-control" ngModel name = "age" id="age" placeholder="Edad del vehículo" min="0" max="50" required>
            </div>
            <div class="form-group">
              <label for="numberOfPassengers">Número de pasajeros</label>
              <input type="number" class="form-control" ngModel name = "numberOfPassengers" id="numberOfPassengers" placeholder="Número de pasajeros" min="0" max="100" required>
            </div>
            <div class="form-group">
              <label for="last_name">Cilindros</label>
              <input type="number" class="form-control" ngModel name = "cilinder" id="cilinder" placeholder="Cilindros" min="0" max="100">
            </div>
            <div class="form-group">
              <label for="last_name">Toneladas</label>
              <input type="number" class="form-control" ngModel name = "tons" id="last_name" placeholder="Toneladas" min="0" max="100">
            </div>
          </div>
        </div>

        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Datos del solicitante</h3>
          </div>
          <div class="panel-body">
            <div class="form-group">
              <label for="first_name">Nombres</label>
              <input disabled type="text" class="form-control" [(ngModel)]="currentUser.first_name" name = "firstName" id="first_name" placeholder="Nombres" required>
            </div>
            <div class="form-group">
              <label for="last_name">Apellidos</label>
              <input disabled type="text" class="form-control" [(ngModel)]="currentUser.last_name" name = "lastName" id="last_name" placeholder="Nombres" required>
            </div>
            <div class="form-group">
              <label for="documentTypeSelect">Tipo de documento</label>
              <select disabled [(ngModel)]="currentUser.document_type" class="form-control" name="documentType" id="documentTypeSelect" required>
                  <option value="Cedula" selected="selected">Cedula</option>
                  <option value="Pasaporte">Pasaporte</option>
              </select>
            </div>
            <div class="form-group">
              <label for="documentNumber">Numero de documento</label>
              <input disabled type="text" class="form-control" [(ngModel)]="currentUser.document_number" name = "documentNumber" id="documentNumber" placeholder="Numero de documento" ngModel required>
            </div>
            <div class="form-group">
              <label for="email">Correo Electronico</label>
              <input disabled type="email" class="form-control" [(ngModel)]="currentUser.email" name = "email" id="email" placeholder="Correo Electronico" ngModel required>
            </div>
            <div class="form-group">
              <label for="telephone">Telefono</label>
              <input disabled type="text" class="form-control" [(ngModel)]="currentUser.telephone" name = "telephone" id="telephone" placeholder="Telefono" ngModel required>
            </div>
          </div>
        </div>

      <button type="submit" [disabled]="showAlert && alertMessage.type === 'danger'" class="btn btn-default accent-color secondary-text-color">Crear seguro</button>
    </form>
  </div>
</div>
